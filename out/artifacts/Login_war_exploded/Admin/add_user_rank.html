<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>User Level</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="wrap">
        <div class="page-title">
            <span class="modular fl"><i class="user"></i><em>Add User Level</em></span>
            <span class="modular fr"><a href="user_rank.html" class="pt-link-btn">Level List</a></span>
        </div>
        <table class="noborder">
            <tr>
                <td style="width:15%;text-align:right;">Level Name：</td>
                <td>
                    <input type="text" class="textBox length-middle" />
                </td>
            </tr>
            <tr>
                <td style="width:15%;text-align:right;">Discount：</td>
                <td><input type="text" class="textBox length-short" /></td>
            </tr>
            <tr>
                <td style="width:15%;text-align:right;">Group：</td>
                <td>
                    <input type="checkbox" id="userGroup" />
                    <label for="userGroup" class="middle">Being VIP</label>
                </td>
            </tr>
            <tr>
                <td style="width:15%;text-align:right;"></td>
                <td>
                    <input type="submit" value="New Level" class="tdBtn" />
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
